<!--===============================================================================-->
<!--SEARCH-BAR -->
<!--===============================================================================-->
<div class="container-fluid mb-3">
  <div class="row">
    <div class="col-12 bg-white p-4">
      <app-search-bar [typeCollection]="title"></app-search-bar>
    </div>
  </div>
</div>

<!--===============================================================================-->
<!--TABLE-->
<!--===============================================================================-->

<div class="container-fluid mb-3">
  <div class="row">
    <div class="col-12 bg-white p-4">
      <h3 class="mb-3">Tabla de clientes - Total ({{ total }})</h3>
      <div class="table-responsive">
        <app-table [tableColumns]="tableColumns" [items]="clientes"></app-table>
        <div class="pagination-section">
          <app-pagination
            [pages]="pages"
            (actualPage)="paginated($event)"
            (previosPage)="goToPreviosPage($event)"
            (nextPage)="goToNextPage($event)"
            [isLastPage]="isLastPage"
          ></app-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
