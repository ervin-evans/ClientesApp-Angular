<div class="modal-dialog modal-md modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">{{ modalTitle }}</h1>
    </div>
    <div class="modal-body">
      <form [formGroup]="formCliente" class="needs-validation" novalidate>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <input
                type="text"
                name=""
                id=""
                formControlName="nombre"
                class="form-control mb-3"
                [ngClass]="errors('nombre') ? 'form-invalid' : ''"
                placeholder="Nombre"
              />
              <div
                *ngIf="errors('nombre')"
                class="my-2 animated__animate animate__bounceIn"
                [ngClass]="errors('nombre') ? 'text-danger' : ''"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-exclamation-octagon-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  />
                </svg>
                El nombre debe tener un minimo de 3 caracteres
              </div>
              <input
                type="text"
                name=""
                id=""
                formControlName="apellidoPaterno"
                class="form-control mb-3"
                [ngClass]="errors('apellidoPaterno') ? 'form-invalid' : ''"
                placeholder="Apellido paterno"
              />
              <div
                *ngIf="errors('apellidoPaterno')"
                class="my-2 animated__animate animate__bounceIn"
                [ngClass]="errors('apellidoPaterno') ? 'text-danger' : ''"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-exclamation-octagon-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  />
                </svg>
                El apellido paterno debe tener un minimo de 3 caracteres
              </div>
              <input
                type="text"
                name=""
                id=""
                formControlName="apellidoMaterno"
                class="form-control mb-3"
                [ngClass]="errors('apellidoMaterno') ? 'form-invalid' : ''"
                placeholder="Apellido Materno"
              />
              <div
                *ngIf="errors('apellidoMaterno')"
                class="my-2 animated__animate animate__bounceIn"
                [ngClass]="errors('apellidoMaterno') ? 'text-danger' : ''"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-exclamation-octagon-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  />
                </svg>
                El apellido materno debe tener un minimo de 3 caracteres
              </div>
              <select
                formControlName="region"
                id="region"
                class="form-select mb-3"
              >
                <option
                  *ngFor="let region of regiones"
                  [value]="region.id"
                  [selected]="region.id === cliente.region.id"
                >
                  {{ region.nombre }}
                </option>
              </select>
              <input
                type="text"
                name=""
                id=""
                formControlName="email"
                class="form-control mb-3"
                [ngClass]="errors('email') ? 'form-invalid' : ''"
                placeholder="E-mail"
              />
              <div
                *ngIf="errors('email')"
                class="my-2 animated__animate animate__bounceIn"
                [ngClass]="errors('email') ? 'text-danger' : ''"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-exclamation-octagon-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zM8 4c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995A.905.905 0 0 1 8 4zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  />
                </svg>
                El email debe tener un formato correcto
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
        Cancelar
      </button>
      <!--TODO: Verificar cliente-->
      <button
        *ngIf="cliente.id !== 0"
        type="button"
        class="btn btn-primary"
        (click)="update()"
        [disabled]="formCliente.invalid"
        data-bs-dismiss="modal"
      >
        Actualizar Cliente
      </button>
      <button
        *ngIf="cliente.id === 0"
        type="button"
        class="btn btn-primary"
        (click)="save()"
        [disabled]="formCliente.invalid"
      >
        Guardar Cliente
      </button>
    </div>
  </div>
</div>
